<div fxLayoutAlign="space-around center">
  <mat-card>
    <mat-card-header fxLayoutAlign="end end">
      <mat-card-title class="m-0">

        <mat-icon mat-raised-button color="warn" (click)="closeDialoge('val')">close</mat-icon>
      </mat-card-title>
    </mat-card-header>
    <h1>{{isEdit?'Update':'Add'}} Details</h1>
    <mat-card-content>
      <form [formGroup]="detailsForm">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="20px" fxLayoutGap.xs="10px">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Enter First Name" formControlName="firstName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Enter Last Name" formControlName="lastName">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="20px" fxLayoutGap.xs="10px">
          <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Enter User Name" formControlName="userName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter Email" formControlName="email">
            <mat-error>
              <div class=" text-danger" *ngIf="f.email.errors && (f.email.dirty || f.email.touched)">
                <P *ngIf="f.email.errors.pattern">Please enter valid email</P>
              </div>
            </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="20px" fxLayoutGap.xs="10px">
          <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <input matInput placeholder="Enter Gender" formControlName="gender">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Phone No</mat-label>
            <input matInput placeholder="Enter Phone No" formControlName="phoneNo">
            <mat-error>
              <div class=" text-danger" *ngIf="f.phoneNo.errors && (f.phoneNo.dirty || f.phoneNo.touched)">
                <P *ngIf="f.phoneNo.errors.pattern">please do not enter more than 10 numbers</P>
              </div>
            </mat-error>
          </mat-form-field>
        </div>
        <mat-card-actions>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
            <button mat-raised-button color="primary" (click)="onFormSubmits()" mat-button>Submit</button></div>
        </mat-card-actions>
      </form>
    </mat-card-content>

  </mat-card>
</div>
